<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>{% block title_name %} default title {% endblock %}</title>
        <style>
            div.nav_bar ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: green;
            }

            li.nav_bar{
                float: left;
            }

            li.nav_bar a{
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li.nav_bar a:hover{
                background-color: #111;
            }
        </style>
        <div class="nav_bar">
            <ul>
                <li class="nav_bar"> <a href = "/"> Home </a> </li>
                <li class="nav_bar"> <a href = "/write"> Write </a> </li>
                <li class="nav_bar"> <a href = "/about"> About </a> </li>
            </ul>
        </div>
    </head>

    <body>
        <div class="content block">
        {% block content %}
            <p> Do something - default content</p>
        {% endblock %}
        </div>
    </body>
