{% extends "base.html" %}

{% block title_name %} 글쓰기 {% endblock %}
{% block content %}

        <form action="/posting2/" method="POST">{% csrf_token %}
            <label for="input_field_writer"> 누구에요? </label>
            <input id="writer_id" type="text" name="writer" required></br>

            <input id="content_id" type="text" name="content" required>
            <input type="submit" value="얍!">
        </form>
    </div>
{% endblock %}
